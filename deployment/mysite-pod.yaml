apiVersion: v1
kind: Pod
metadata:
  name: mysite
  labels:
    app: mysite
spec:
  volumes:
  - name: db
    persistentVolumeClaim:
      claimName: db
  containers:
  - name: mysite
    image: ghcr.io/chavezmac/cis92:main
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
        ephemeral-storage: 10Mi
    ports:
    - containerPort: 8000
    volumeMounts:
    - name: db
      mountPath: /db
    livenessProbe:
      httpGet:
        path: /polls/
        port: 8000
    env:
    - name: DB_ENGINE
      value: "postgres"
    - name: DB_NAME
      value: "POSTGRES_DB"
    - name: DB_USER
      value: "POSTGRES_USER"
    - name: DB_HOST
      value: "postgres-service"
    - name: DB_PASSWORD
      value: "POSTGRES_PASSWORD"
    - name: DJANGO_ADMIN_EMAIL
      value: "test@test.test"
    - name: DJANGO_ADMIN_USERNAME
      value: "test"
    - name: DJANGO_SUPERUSER_PASSWORD
      value: "testtest"
